<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <div class="input-group">
            <label for="full-name"><strong>Full Name:</strong></label>
            <input type="text" id="full-name" name="fullName" required>
        </div>
        <div class="input-group">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label for="address"><strong>Address:</strong></label>
            <textarea id="address" rows="4" required></textarea>
        </div>
        <div class="input-group">
            <label for="payment-method"><strong>Payment Method:</strong></label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="">Select Payment Method</option>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>
        <div id="creditCardNumberContainer" class="hide">
            <label for="creditCardNumber">Credit Card Number:</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" pattern="[0-9]{16}" placeholder="Enter 16 digits" required/>
        </div>
        <div id="paypalUsernameContainer" class="hide">
            <label for="paypal"><strong>PayPal Username:</strong></label>
            <input type="text" id="paypal" name="paypalUsername" placeholder="Enter PayPal username" required>
        </div>
        <button>Place Order</button>
      </form>
    </main>
  </body>
</html>
