<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Editor with Preview</title>
  <!-- Quill stylesheet -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    #editor-container {
      height: 300px;
      background: white;
      border: 1px solid #ccc;
    }
    #preview {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      min-height: 150px;
      margin-top: 20px;
    }
    #preview img {
        max-width: 400px;
        height: auto;
        display: block;
        margin: 10px 0;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>My Blog Post Editor</h1>
  <!-- Editor container -->
  <div id="editor-container"></div>

  <button id="preview-button">Show Preview</button>

  <h2>Post Preview</h2>
  <div id="preview"></div>

  <!-- Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    // Initialize Quill editor
    const quill = new Quill('#editor-container', {
      theme: 'snow',
      placeholder: 'Write your story here...',
      modules: {
        toolbar: [
          [{ header: [1, 2, 3, false] }],
          ['bold', 'italic', 'underline'],
          ['image', 'link'],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['clean']
        ]
      }
    });

    // Preview button handler
    document.getElementById('preview-button').addEventListener('click', () => {
      // Get HTML content
      const html = quill.root.innerHTML;
      // Render it as HTML inside the preview div
      document.getElementById('preview').innerHTML = html;
    });
  </script>
</body>
</html>
