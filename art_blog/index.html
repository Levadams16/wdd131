<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Blog</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <header>
        <div id="img_container">
            <img src="images/Logo maker project.png" alt="Logo">
        </div>
        <button class="create" onclick="window.location.reload()">Create</button>
    </header>
    <main>
        <div id="create_story">
            <h1>Create your story here</h1>
            <div id="story_input">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Your title here...">
                <label for="genre">Genre:</label>
                <select name="genre" id="genre" onchange="checkGenre(this)">
                    <option value="default">Genre</option>
                    <option value="news">News</option>
                    <option value="sports">Sports</option>
                    <option value="family">Family</option>
                    <option value="art">Art</option>
                </select>
                <label for="description">Description:</label>
                <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
                <div id="editor-container"></div>
                <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
                <p>Word Count: <span id="word-count">0</span></p>
                <input type="submit" id="submit" value="Post Story">
            </div>
        </div>
        <div id="saved_stories">
            <h2>Saved Stories</h2>
            <!-- Links to saved stories here -->
        </div>
    </main>
    <footer>
        <img src="images/Logo maker project.png" alt="Logo">
        <div class="footer-nav">
            <button id="back_to_top">Back to top</button>
            <button class="create">Create</button>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
